specVersion: "3.0"
metadata:
  name: com.bmore.portalproveedores
type: application
framework:
  name: OpenUI5
  version: "1.113.0"
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: sap.ui.unified
    - name: themelib_sap_horizon
    - name: sap.f
    - name: sap.tnt
    - name: sap.uxap
builder:
  customTasks:
    - name: ui5-tooling-transpile-task
      afterTask: replaceVersion
      configuration: &transpileConfig
        transpileTypeScript: true
        transformAsyncToPromise: true
        removeConsoleStatements: true
server:
  customMiddleware:
    - name: ui5-tooling-transpile-middleware
      afterMiddleware: compression
      configuration:
        *transpileConfig
    - name: ui5-middleware-livereload
      afterMiddleware: compression

---
specVersion: '2.3'
kind: extension
type: project-shim
metadata:
  name: thirdparty # this can be your project shim name
shims:
  configurations:
    moment-timezone: # name as defined in package.json
      specVersion: '2.3'
      type: module # Use module type
      metadata:
        name: moment-timezone
      resources:
        configuration:
          paths:
            /resources/thirdparty/moment-timezone/: ''  # location where modules are stored
